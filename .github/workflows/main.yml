name: Waka Readme

on:
  schedule:
    # Runs at 12:30am SGT
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-readme:
    name: "Update this repo's README with WakaTime metrics"
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
